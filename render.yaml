services:
  # üêç BACKEND (Django + DRF)
  - type: web
    name: honey-backend
    runtime: python
    rootDir: backend/honey
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate && daphne -b 0.0.0.0 -p $PORT config.asgi:application
    healthCheckPath: /health/
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: honey-db
          property: connectionString
      - key: FRONTEND_URL
        value: "https://honey-frontend.onrender.com"
      - key: GEMINI_API_KEY
        sync: false

  # ‚ö° FRONTEND (React + Node.js Express Server)
  - type: web
    name: honey-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: "production"
      - key: VITE_API_URL
        value: "https://honey-backend.onrender.com"
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: honey-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: honey-db
    databaseName: honeydb
    plan: free
